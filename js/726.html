<!DOCTYPE html>
<html>
  <head>
    <title>Textures - A-Frame School</title>
    <meta name="description" content="Textures - A-Frame School">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Fsechelt.jpg?v=1490307995926"></a-sky>

      <a-box src="https://i.imgur.com/mYmmbrp.jpg" position="-2 0.5 -4"></a-box>
      <a-sphere src="https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Fcubes.jpg?v=1490308405745" radius="0.5" position="0 0.5 -3"></a-sphere>
      <a-cone src="https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Fcone.jpg?v=1490308535937" height="2" radius-top="0.1" position="0 1 -6"></a-cone>
      <a-box src="https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Fdirt.jpg?v=1490308269805" position="2 0.5 -4"></a-box>

      <a-plane src="" rotation="-90 0 0" height="100" width="100"></a-plane>

      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
    </a-scene>
  </body>
</html>
